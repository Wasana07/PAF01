<!DOCTYPE html>
<html>
<head>
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 20px;
        }

        .member {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }

        .member h3 {
            color: #2c3e50;
            margin: 0;
        }

        .member p {
            color: #555;
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Meet Our Team</h1>
</header>

<section>
    <div class="member">
        <h3>Jane Doe</h3>
        <p>Front-end Developer</p>
    </div>

    <div class="member">
        <h3>John Smith</h3>
        <p>Back-end Developer</p>
    </div>

    <div class="member">
        <h3>Mary Johnson</h3>
        <p>UI/UX Designer</p>
    </div>
</section>

</body>
</html>
