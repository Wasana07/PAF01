<!DOCTYPE html>
<html>
<head>
    <title>Our Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        section p {
            font-size: 16px;
            color: #333333;
            margin-bottom: 30px;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1f5f8b;
        }
    </style>

    <script>
        function showService(serviceName) {
            alert("You selected: " + serviceName);
        }
    </script>
</head>
<body>

<header>
    <h1>Our Services</h1>
</header>

<section>
    <p>We provide a range of professional services to help your business grow.  
       Click any of the buttons below to learn more about each service.</p>

    <button onclick="showService('Web Development')">Web Development</button>
    <button onclick="showService('Mobile Applications')">Mobile Applications</button>
    <button onclick="showService('Cloud Solutions')">Cloud Solutions</button>
</section>

</body>
</html>
